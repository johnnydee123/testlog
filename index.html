<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Workout Counter</title>
  <!-- Optional: link your style.css if you have styling -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <h1>Workout Counter</h1>

  <!-- Show this if user is NOT logged in -->
  <div id="auth-section" style="display: none;">
    <h2>Sign In or Register</h2>
    <div>
      <input id="email" type="email" placeholder="Email" />
    </div>
    <div>
      <input id="password" type="password" placeholder="Password" />
    </div>
    <button id="sign-in-btn">Sign In</button>
    <button id="register-btn">Register</button>
    <p id="auth-error" style="color: red;"></p>
  </div>

  <!-- Show this if user IS logged in -->
  <div id="main-section" style="display: none;">
    <h2>Welcome! <span id="user-email"></span></h2>
    <button id="logout-btn">Logout</button>
    
    <hr/>

    <!-- Workout selection (default: pushups) -->
    <label for="workout-input">Workout Name:</label>
    <input id="workout-input" type="text" value="pushups" />

    <!-- Input the count -->
    <label for="count-input">How many?</label>
    <input id="count-input" type="number" min="0" value="0" />
    <button id="save-btn">Save Count</button>
    
    <hr/>

    <h3>Totals</h3>
    <p>Todayâ€™s total: <span id="today-total">0</span></p>
    <p>7-day total: <span id="seven-total">0</span></p>
    <p>Current streak: <span id="streak-count">0</span> days</p>
  </div>

  <!-- Include Firebase SDK (version 9+ is recommended) -->
  <!-- (Using "compat" version to keep it simpler in plain HTML) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
